<div class="col-12 full-v main-container">
    <div class="x_panel">
        <div class="x_header">
          <div class="d-flex justify-content-between align-items-center">
            <div class="col-8">
              <div class="px-1">
                <app-breadcrums [title]="'Student'" [subtitle]="'detail'"></app-breadcrums>
              </div>
            </div>
          </div>
        </div>
        <div class="x_content">
            <div class="row mt-2 p-2 pe-3">
                <form [formGroup]="studentDetailForm" *ngIf="studentDetailForm">
                    <div class="col-12 row">
                        <div class="col-md-3">
                            <div class="x_header_title position-relative">
                              <div class="img-container-sq" (change)="uploadImageProfile($event)">
                                <div class="img-container__box">
                                  <img [attr.src]="profileURL" alt="User">
                                  <input type="file" id="uploadocument" class="d-none" accept=".jpg, .jpeg, .png"
                                  />
                                  <div class="img-container__btn mt-2">
                                    <button class="btn btn-outline-success form-control" (click)="fireBrowserFile()" >Browse</button>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        <div class="col-md-9">
                            <div class="row col-md-12">
                                <div class="col-md-4">
                                    <label for="" class="form-label ps-2">Student Name</label>
                                    <input type="text" class="form-control" oninput="this.value = this.value.toUpperCase()" placeholder="Student name" aria-label="Student name" formControlName="studentName" >
                                </div>
                                <div class="col-md-4">
                                    <label for="" class="form-label ps-2">Mobile No</label>
                                    <input type="text" class="form-control" oninput="this.value = this.value.toUpperCase()" placeholder="Mobile no" aria-label="Mobile no" formControlName="mobile" >
                                </div>
                                <div class="col-md-4">
                                    <label for="" class="form-label ps-2">Email Id</label>
                                    <input type="email" class="form-control" placeholder="Email id" aria-label="Email id" formControlName="email">
                                </div>
                            </div>
                            <div class="row col-md-12 mt-3">
                                <div class="col-md-4">
                                    <label for="" class="form-label ps-2">Locker Fees</label>
                                    <input type="text" class="form-control" placeholder="Locker fees" aria-label="Locker fees" formControlName="lockerFees" >
                                </div>
                                <div class="col-md-4">
                                    <label for="" class="form-label ps-2">Locker Fesility</label>
                                    <div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="lockerFesility"
                                                value="true" formControlName="lockerFesility">
                                            <label class="form-check-label" for="inlineRadio1">Yes</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="lockerFesility"
                                                value="fasle" formControlName="lockerFesility">
                                            <label class="form-check-label" for="inlineRadio2">No</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <label for="" class="form-label ps-2">Locker No</label>
                                    <input type="text" class="form-control" oninput="this.value = this.value.toUpperCase()" placeholder="Locker no" aria-label="Locker no" formControlName="lockerNo" >
                                </div>
                            </div>
                            <div class="row col-md-12 mt-3">
                                <div class="col-md-4">
                                    <label for="" class="form-label ps-2">Amount</label>
                                    <input type="email" class="form-control" placeholder="Amount" aria-label="Amount" formControlName="amount">
                                </div>
                                <div class="col-md-4">
                                    <label for="" class="form-label ps-2">Date of Fees Payment</label>
                                    <form class="row row-cols-sm-auto">
                                        <div class="col-md-12">
                                            <div class="input-group">
                                                <input
                                                    class="form-control"
                                                    placeholder="yyyy-mm-dd"
                                                    name="dp"
                                                    [(ngModel)]="DateOfFeesPaymentModel"
                                                    ngbDatepicker
                                                    #fp="ngbDatepicker"
                                                    (dateSelect)="dateOfFeesPaymentSelection($event)"
                                                />
                                                <button class="btn btn-outline-secondary bi bi-calendar3" (click)="fp.toggle()" type="button"><i class="fa fa-calendar"></i></button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-md-4">
                                    <label for="" class="form-label ps-2">Date of Joining</label>
                                    <form class="row row-cols-sm-auto">
                                        <div class="col-md-12">
                                            <div class="input-group">
                                                <input
                                                    class="form-control"
                                                    placeholder="yyyy-mm-dd"
                                                    name="dp"
                                                    [(ngModel)]="model"
                                                    ngbDatepicker
                                                    #d="ngbDatepicker"
                                                    (dateSelect)="dateOfJoiningSelection($event)"
                                                />
                                                <button class="btn btn-outline-secondary bi bi-calendar3" (click)="d.toggle()" type="button"><i class="fa fa-calendar"></i></button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row col-md-12 mt-3">
                        <div class="col-md-6 mt-3">
                            <div class="row col-md-12">
                                <div class="col-md-6">
                                    <label for="" class="form-label ps-2">Seat No</label>
                                    <input type="text" class="form-control" oninput="this.value = this.value.toUpperCase()" placeholder="Seat no" aria-label="Seat no" formControlName="seatNo" >
                                </div>
                                <div class="col-md-6">
                                    <label for="" class="form-label ps-2">Card Deposit</label>
                                    <div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="cardDeposit"
                                                value="true" formControlName="cardDeposit">
                                            <label class="form-check-label" for="inlineRadio1">Yes</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="cardDeposit"
                                                value="false" formControlName="cardDeposit">
                                            <label class="form-check-label" for="inlineRadio2">No</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row col-md-12 mt-3">
                                <div class="col-md-6">
                                    <label for="" class="form-label ps-2">Ref Id Card Issue Date</label>
                                    <form class="row row-cols-sm-auto">
                                        <div class="col-md-12">
                                            <div class="input-group">
                                                <input
                                                    class="form-control"
                                                    placeholder="yyyy-mm-dd"
                                                    name="dp"
                                                    [(ngModel)]="refIdCardIssueDateModel"
                                                    ngbDatepicker
                                                    #cardissuedate="ngbDatepicker"
                                                    (dateSelect)="refIdCardIssueDateSelection($event)"
                                                />
                                                <button class="btn btn-outline-secondary bi bi-calendar3" (click)="cardissuedate.toggle()" type="button"><i class="fa fa-calendar"></i></button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-md-6">
                                    <label for="" class="form-label ps-2">Ref Id Card</label>
                                    <div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="refIdCardIssued"
                                                value="true" formControlName="refIdCardIssued" >
                                            <label class="form-check-label" for="inlineRadio1">Issued</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="refIdCardIssued"
                                                value="false" formControlName="refIdCardIssued">
                                            <label class="form-check-label" for="inlineRadio2">Not Issued</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="" class="form-label ps-2">Remarks</label>
                            <textarea class="form-control" rows="5" oninput="this.value = this.value.toUpperCase()" placeholder="Leave a comment here"  formControlName="remarks"></textarea>
                        </div>
                    </div>
                    <div class="mt-4 text-end ps-2 me-4">
                        <button type="submit" class="btn btn-danger me-2"><i class="fa fa-close pe-1"></i> Reset</button>
                        <button class="btn btn-success" (click)="addStudentDetail()" *ngIf="studentDetail.userId == 0">
                            <i class="fa" [ngClass]="{'fa-spin fa-spinner': isLoading, 'fa-user-circle-o': !isLoading}"></i>
                            {{ isLoading ? 'Wait' : 'Register' }}
                        </button>
                        <button class="btn btn-success" (click)="updateStudentDetail()" *ngIf="studentDetail.userId > 0">
                            <i class="fa" [ngClass]="{'fa-spin fa-spinner': isLoading, 'fa-user-circle-o': !isLoading}"></i>
                            {{ isLoading ? 'Wait' : 'Update' }}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </div>

  <!-- Student Register or Update message modal -->
<div class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="p-2 modal-content">
        <div class="modal-body text-dark d-flex align-items-center mb-0 pb-0">
          <div class="wrapper-checkmark me-3">
            <svg class="checkmark-register" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52"> <circle class="checkmark_circle" cx="26" cy="26" r="25" fill="none"/> <path class="checkmark_check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
          </div>
          Congratulation!! Student detail registered / updated successfully!
        </div>
        <div class="modal-footer mt-0 pt-0 border-top-0">
          <a href="javascript:void(0)" class="text-decoration-none text-dark fw-bold" (click)="goToStudent()">OK</a>
        </div>
      </div>
    </div>
  </div>
  <!-- End -->
