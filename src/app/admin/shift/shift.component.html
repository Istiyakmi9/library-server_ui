
<div class="col-12 full-v main-container" [ngClass]="{'preload': isLoading}">
    <div class="x_panel">
      <div class="x_header">
        <div class="d-flex justify-content-between align-items-center">
          <div class="col-8">
            <div class="px-1">
              <app-breadcrums [title]="'Shift'" [subtitle]="'Add or update Shift'"></app-breadcrums>
            </div>
          </div>
          <div class="col-4 text-end">
            <button class="btn btn-primary-c float-end" (click)="navShiftDetail()" ><i class="fa fa-plus pe-2"></i> Add Shift</button>
          </div>
        </div>
      </div>
      <div [ngSwitch]="isLoading">
        <div *ngSwitchCase="true">
          <div class="mt-5">
            <app-pre-load-table></app-pre-load-table>
          </div>
        </div>
        <div *ngSwitchDefault>
          <div class="x_content">
            <div class="t-table t-list t-border col-md-12">
              <div class="hide-bar"></div>
              <div class="t-head">
                <div class="tr">
                  <div class="th fe-index">
                    <div class="t-index">
                      <a href="javascript:void()" class="ps-3">Sno.</a>
                    </div>
                  </div>
                  <div class="th fe-5">
                    <div class="cell-wrapper">
                      <input class="form-control form-control-sm" (keydown.esc)="resetFilter()"
                        (keyup.enter)="filterRecords()" autofocus [(ngModel)]="shiftDetail.type"
                        placeholder="Search by Type" id="typefilter">
                      <div class="t-filter" (click)="arrangeDetails(orderByTypeAsc, 'Type')">
                        <a href="javascript:void()" class="pe-2">Type</a>
                        <i class="fa fa-sort-amount-asc"
                          [ngClass]="{'d-none': orderByTypeAsc == null || !orderByTypeAsc }" aria-hidden="true"></i>
                        <i class="fa fa-sort-amount-desc"
                          [ngClass]="{'d-none': orderByTypeAsc == null || orderByTypeAsc }" aria-hidden="true"></i>
                      </div>
                    </div>
                  </div>
                  <div class="th fe-2">
                    <div class="cell-wrapper">
                      <input class="form-control  form-control-sm" (keyup.enter)="filterRecords()"
                        (keydown.esc)="resetFilter()" [(ngModel)]="shiftDetail.feesPerMonth"
                        placeholder="Search by FeesPerMonth">
                      <div class="t-filter" (click)="arrangeDetails(orderByFeesPerMonthAsc, 'FeesPerMonth')">
                        <a href="javascript:void()" class="pe-2">Fees (1 Month)</a>
                        <i class="fa fa-sort-amount-asc"
                          [ngClass]="{'d-none': orderByFeesPerMonthAsc == null || !orderByFeesPerMonthAsc }" aria-hidden="true"></i>
                        <i class="fa fa-sort-amount-desc"
                          [ngClass]="{'d-none': orderByFeesPerMonthAsc == null || orderByFeesPerMonthAsc }" aria-hidden="true"></i>
                      </div>
                    </div>
                  </div>
                  <div class="th fe-2">
                    <div class="cell-wrapper">
                      <input class="form-control  form-control-sm" (keyup.enter)="filterRecords()"
                        (keydown.esc)="resetFilter()" [(ngModel)]="shiftDetail.feesQuaterly" placeholder="Search by FeesQuaterly">
                      <div class="t-filter" (click)="arrangeDetails(orderByFeesQuaterlyAsc, 'FeesQuaterly')">
                        <a href="javascript:void()" class="pe-2">Fees (3 Months)</a>
                        <i class="fa fa-sort-amount-asc"
                          [ngClass]="{'d-none': orderByFeesQuaterlyAsc == null || !orderByFeesQuaterlyAsc }" aria-hidden="true"></i>
                        <i class="fa fa-sort-amount-desc"
                          [ngClass]="{'d-none': orderByFeesQuaterlyAsc == null || orderByFeesQuaterlyAsc }" aria-hidden="true"></i>
                      </div>
                    </div>
                  </div>
                  <div class="th fe-2">
                    <div class="cell-wrapper">
                      <input class="form-control  form-control-sm" (keyup.enter)="filterRecords()"
                        (keydown.esc)="resetFilter()" [(ngModel)]="shiftDetail.feesHalfYearly" placeholder="Search by FeesHalfYearly">
                      <div class="t-filter" (click)="arrangeDetails(orderByFeesHalfYearlyAsc, 'FeesHalfYearly')">
                        <a href="javascript:void()" class="pe-2">Fees (6 Months)</a>
                        <i class="fa fa-sort-amount-asc"
                          [ngClass]="{'d-none': orderByFeesHalfYearlyAsc == null || !orderByFeesHalfYearlyAsc }" aria-hidden="true"></i>
                        <i class="fa fa-sort-amount-desc"
                          [ngClass]="{'d-none': orderByFeesHalfYearlyAsc == null || orderByFeesHalfYearlyAsc }" aria-hidden="true"></i>
                      </div>
                    </div>
                  </div>
                  <div class="th fe-1 text-center">ACTIONS</div>
                </div>
              </div>
              <div class="t-body">
                <ng-container *ngIf="isRecordFound">
                  <div class="tr py-2" *ngFor="let shift of allShift; let i = index;">
                    <div class="td align-middle text-center fe-index">
                      <div class="cell-wrapper">
                        {{i + 1}}
                      </div>
                    </div>
                    <div class="td align-middle fe-5">
                      <div class="cell-wrapper">
                        {{shift.type}}
                      </div>
                    </div>
                    <div class="td align-middle fe-2">
                      <div class="cell-wrapper">
                        {{shift.feesPerMonth}}
                      </div>
                    </div>
                    <div class="td align-middle fe-2">
                      <div class="cell-wrapper">
                        {{shift.feesQuaterly}}
                      </div>
                    </div>
                    <div class="td align-middle fe-2">
                      <div class="cell-wrapper">
                        {{shift.feesHalfYearly}}
                      </div>
                    </div>
                    <div class="td align-middle text-center fe-1">
                      <a href="javascript:void(0)" class="text-deccoration-none">
                        <i class="fa fa-pencil text-primary" (click)="updateShiftDetail(shift)" aria-hidden="true"></i>
                      </a>
                      <a href="javascript:void(0)" class="text-deccoration-none ms-2 ">
                        <i class="fa fa-trash-o ps-2 text-danger" aria-hidden="true"></i>
                      </a>
                    </div>
                  </div>
                </ng-container>
                <ng-container *ngIf="!isRecordFound">
                  <div class="custom-height my-5 py-5 fw-bold fs-3 text-danger d-flex align-items-center justify-content-center">
                    <p class="my-5 py-5">Record Not Found</p>
                  </div>
                </ng-container>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="mt-3" *ngIf="!isLoading">
        <app-pagination [pagination]="shiftData" (onPageChange)="GetFilterResult($event)"></app-pagination>
      </div>
    </div>
