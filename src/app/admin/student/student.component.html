
<div class="col-12 full-v main-container">
    <div class="col-12 row p-0 m-0">
      <div class="right-panel container col-md-12 p-0">
        <div class="x_panel mt-2">
            <div class="row col-md-12 ps-3 justify-content-between form-control-sm">
                <div class="row col-md-2">
                    <button routerLink="/admin/managestudent" type="button" class="btn btn-success">Add Student</button>
                </div>
                <div class="d-flex col-md-6 ms-2">
                    <input type="" class="form-control me-3" placeholder="Search here (by name, mobile email etc..)">
                    <div class=" col-auto">
                        <button class="btn btn-primary me-2"><i class="fa fa-filter" aria-hidden="true"></i></button>
                        <button class="btn btn-danger" ><i class="fa fa-refresh" aria-hidden="true"></i></button>
                    </div>
                </div>
                
            </div>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col" >Student Name </th>
                    <th scope="col">Mobile No</th>
                    <th scope="col">Email Id</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of allStudent">
                    <th scope="row">1</th>
                    <td  >{{item.studentName}}</td>
                    <td>{{item.mobile}}</td>
                    <td>{{item.email}}</td>
                    <td>
                      <a href="javascript:void(0)" class="text-deccoration-none">
                        <i class="fa fa-pencil" aria-hidden="true"></i>
                      </a> 
                      <a href="javascript:void(0)" class="text-deccoration-none ms-2 ">
                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>

        </div>
      </div>
    </div>
  </div>
