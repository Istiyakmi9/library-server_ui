<div class="row col-md-12 align-items-center justify-content-between bg-color">
    <div class="col-md-6 vh-100 d-flex align-items-center mt-2 ">
        <div class="container">
            <div class="ps-4 text-color">
                <h1 class="fw-semibold">Wisdom Library</h1>
                <p class="fs-5">"When you absolutely positively have to know something, Login to Wisdom Library"</p>
            </div>
            <div class="row col-md-4">
                <div class="container col-md-4 container text-center justify-content-between">
                    <img class="imgsize" src="assets\login.png" alt="">
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-5 mt-2 bg-color2">
        <div class="vh-100 d-flex justify-content-center align-items-center">
            <div class="col-md-10 p-5 shadow-sm border rounded-5 border-primary">
                <h2 class="text-center mb-4 text-primary pt-2">Login Here</h2>
                <form [formGroup]="loginForm">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email or Mobile</label>
                        <input type="email" class="form-control border border-primary" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email or Mobile" formControlName="username">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control border border-primary" id="exampleInputPassword1" placeholder="Enter Password" formControlName="password" >
                    </div>
                    <div class="row align-items-center mb-5 mt-4">
                        <div class="d-grid col-md-6">
                            <button class="btn btn-primary rounded-pill" (click)="login()"  type="submit">Login</button>
                        </div>
                        <div class="d-grid col-md-6">
                            <a href="" class="text-decoration-none">Forget Password!</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
